<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap" rel="stylesheet">
    <title>Amigo Secreto Futurista</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <div class="header-image">
                <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
            </div>
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Ingresa los participantes</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Nombre del participante" autocomplete="off">
                <button class="button-add" onclick="agregarAmigo()">
                    <span>Añadir</span>
                </button>
            </div>
            <ul id="listaAmigos" class="name-list" aria-label="Lista de participantes"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>
            
            <!-- Spinner de carga -->
            <div id="spinner" class="spinner hidden">
                <div class="spinner-circle"></div>
                <p>¡Sorteando amigos secretos...!</p>
            </div>
            
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    <span>Realizar Sorteo</span>
                </button>
                <button class="button-clear" onclick="limpiarLista()" aria-label="Limpiar lista">
                    <span>Limpiar Lista</span>
                </button>
            </div>
        </section>
    </main>

    <!-- Modal para mostrar resultado individual -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">&times;</span>
            <h3>¡Tu Amigo Secreto es!</h3>
            <p id="modal-result"></p>
        </div>
    </div>

    <!-- Canvas-confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
